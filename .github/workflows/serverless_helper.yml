name: Build Serverless Helper

on:
  push:
    paths:
      - builds/serverless/**
      - .github/workflows/serverless_helper.yml
    branches:
      - main
      - dev
env:
  AWS_REGION: us-west-1
  GO111MODULE: on
  GOOS: darwin
  GOARCH: amd64
  CGO_ENABLED: 1
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20.1
    - name: Clone external repos into workspace
      run: |
        mkdir -p apps/external
        cd apps/external
        git clone https://github.com/zeus-fyi/web3.git --branch master --single-branch

    - name: Cache Go Modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: go-mod-${{ hashFiles('**/go.sum') }}

    - name: Build binary
      run: |
        go work sync
        CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build builds/serverless/main.go
        zip serverless.zip serverless

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v2
      with:
        name: main.zip
        path: builds/serverless/serverless.zip
